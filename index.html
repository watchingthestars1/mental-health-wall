<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mental Health Support Wall</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
    #messages { border: 1px solid #ccc; padding: 1rem; min-height: 200px; overflow-y: auto; margin-bottom: 1rem; }
    .message { border-bottom: 1px solid #eee; padding: 0.5rem 0; }
    form { display: flex; }
    input[type="text"] { flex: 1; padding: 0.5rem; font-size: 1rem; }
    button { padding: 0 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Mental Health Support Wall</h1>
  <div id="messages"></div>

  <form id="message-form">
    <input type="text" id="message-input" placeholder="Write a message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDD_8mmX0i4dFe2t9i_zBFX8e6kFB5RLAY",
      authDomain: "mental-health-wall.firebaseapp.com",
      projectId: "mental-health-wall",
      storageBucket: "mental-health-wall.firebasestorage.app",
      messagingSenderId: "263931688805",
      appId: "1:263931688805:web:02567bddb9166202cb538c",
      measurementId: "G-JXCEQXYL08"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('message-form');
    const input = document.getElementById('message-input');
    const messagesDiv = document.getElementById('messages');

    // Swear words list
    const bannedWords = [
      'a', 'arse', 'arsehead', 'arsehole', 'ass', 'ass hole', 'asshole',
      'bastard', 'bitch', 'bloody', 'bollocks', 'brotherfucker', 'bugger', 'bullshit',
      'child-fucker', 'christ on a bike', 'christ on a cracker', 'cock', 'cocksucker', 'crap', 'cunt',
      'dammit', 'damn', 'damned', 'damn it', 'dick', 'dick-head', 'dickhead', 'dumb ass', 'dumb-ass', 'dumbass', 'dyke',
      'fag', 'faggot', 'father-fucker', 'fatherfucker', 'fuck', 'fucked', 'fucker', 'fucking',
      'god dammit', 'goddammit', 'god damn', 'goddamn', 'goddamned', 'goddamnit', 'godsdamn',
      'hell', 'holy shit', 'horseshit',
      'in shit',
      'jackarse', 'jack-ass', 'jackass', 'jesus christ', 'jesus fuck', 'jesus harold christ', 'jesus h. christ', 'jesus, mary and joseph', 'jesus wept',
      'kike',
      'mother fucker', 'mother-fucker', 'motherfucker',
      'nigger', 'nigga', 'nigra',
      'pigfucker', 'piss', 'prick', 'pussy',
      'shit', 'shit ass', 'shite', 'sibling fucker', 'sisterfuck', 'sisterfucker', 'slut', 'son of a bitch', 'son of a whore', 'spastic', 'sweet jesus',
      'tranny', 'twat',
      'wanker'
    ];

    // Listen for new messages and update UI
    db.collection('messages').orderBy('timestamp', 'asc').onSnapshot(snapshot => {
      messagesDiv.innerHTML = ''; // clear
      snapshot.forEach(doc => {
        const msg = doc.data();
        const div = document.createElement('div');
        div.classList.add('message');
        div.textContent = msg.text;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // scroll to bottom
    });

    // Submit message with filter
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim().toLowerCase();

      // Check banned words
      const containsBanned = bannedWords.some(word => text.includes(word));
      if (containsBanned) {
        alert('Your message contains inappropriate language. Please edit and try again.');
        return;
      }

      if (text === '') return;

      try {
        await db.collection('messages').add({
          text: input.value.trim(),
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        input.value = '';
      } catch (error) {
        console.error('Error writing message: ', error);
        alert('Failed to send message.');
      }
    });
  </script>
</body>
</html>
